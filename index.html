<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik:700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container container--faded" id="container-js">
        <div class="information">
            <div class="location" id="location-js">&nbsp;</div>
            <div class="temperature" id="temperature-current-js"></div>
            <div class="weather-description">
                <div class="weather-description__text" id="weather-text-js"></div>
                <div class="weather-description__icon" id="weather-icon-js"></div>
            </div>
            <div class="details">
                <div class="details__element">
                    <div class="details__header">Min</div>
                    <div class="details__value details__value--temperature" id="temperature-min-js"></div>
                </div>
                <div class="details__element">
                    <div class="details__header">Max</div>
                    <div class="details__value details__value--temperature" id="temperature-max-js"></div>
                </div>
                <div class="details__element">
                    <div class="details__header">Wind</div>
                    <div class="details__value details__value--wind-speed" id="wind-speed-js"></div>
                </div>
                <div class="details__element">
                    <div class="details__header">Humidity</div>
                    <div class="details__value details__value--humidity" id="humidity-js"></div>
                </div>
                <div class="details__element">
                    <div class="details__header">Pressure</div>
                    <div class="details__value details__value--pressure" id="pressure-js"></div>
                </div>
            </div>
            <div class="units">
                <a href="#" class="units__element units__element--selected" id="celsius-js">Celsius</a>
                <a href="#" class="units__element" id="fahrenheit-js">Fahrenheit</a>
            </div>
        </div>
        <div class="author" id="author-js">&nbsp;</div>
    </div>
    <div class="error" id="error-js"></div>
    <div class="loader" id="loader-js">
        <div class="loader__content" id="loader-content-js">
            <div class="loader__pulse"></div>
        </div>
    </div>
</body>

</html>
